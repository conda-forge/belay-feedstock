{% set name = "belay" %}
{% set version = "0.21.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/belay-{{ version }}.tar.gz
  sha256: 234743cc67b943554f7fad2eaec0494f556547479a2d796e5371d17a4c1c993f

build:
  entry_points:
    - belay=belay.cli.main:run_app
  noarch: python
  script:
    - {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - poetry-core >=1.0.0
    - poetry-dynamic-versioning
    - python >=3.8
  run:
    - autoregistry >=0.10.1
    - fsspec >=2022.11.0
    - gitpython >=3.1.30
    - packaging >=20.4
    - pathspec >=0.10.3
    - pydantic >=1.10.4
    - pyserial >=3.1
    - python >=3.8.0,<4.0.0
    - questionary >=2.0.0
    - requests >=2.28.1
    - tomli >=2.0.1
    - typer >=0.6.0
    - typing-extensions >=4.5.0

    # From typer-all
    - colorama >=0.4.3,<0.5.0
    - rich >=10.11.0,<13.0.0
    - shellingham >=1.3.0,<2.0.0

    # From fsspec-http
    - aiohttp !=4.0.0a0,!=4.0.0a1

test:
  imports:
    - belay
  commands:
    - pip check
    - belay --help
  requires:
    - git
    - pip

about:
  home: https://github.com/BrianPugh/belay
  doc_url: https://belay.readthedocs.io/
  summary: Rapid development of projects that interact with hardware via a micropython-compatible board.
  license: Apache-2.0
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - thewchan
